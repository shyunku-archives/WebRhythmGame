<!DOCTYPE html>
<html>
    <head>
        <title>BitChecker</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="global.css">
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <script src="util.js"></script>
        <script src="process.js"></script>
        <script src="canvas.js"></script>
        <script src="beep.js"></script>
    </head>
    <body>
        <div id="canvas_wrapper">
            <canvas id="bit_canvas"></canvas>
        </div><div id="control_panel_wrapper">
            <div class="panel-content">
                <span class="title">Control Panel</span>
                <div class="panel-menu-item">
                    <span class="category-menu-title">Option</span>
                    <div class="menu-content">
                        <div class="option-item">
                            <span class="option-title">BPM</span>
                            <input type="number" id="set_bpm_input" class="option-value-prop" value="0">
                        </div>
                        <div class="option-item">
                            <span class="option-title">speed</span>
                            <input type="number" class="option-value-prop">
                        </div>
                        <div class="option-item">
                            <span class="option-title">key</span>
                            <select id="key_set" class="option-value-prop">
                                <option value="0">Single Key</option>
                                <option value="1">4 Key</option>
                                <option value="2">5 Key</option>
                                <option value="3">6 Key</option>
                                <option value="4" selected="selected">6 Key (DJ Max)</option>
                                <option value="5">7 Key</option>
                            </select>
                        </div>
                    </div>
                    <button id="option_apply_btn" class="apply-button">Apply</button>
                </div>
                <div class="panel-menu-item">
                    <span class="category-menu-title">Control</span>
                    <button class="apply-button">Reset All</button>
                    <button class="apply-button">Reset BPM to 180</button>
                    <button class="apply-button" id="init_graph">Reset Graph</button>
                </div>
                <div class="panel-menu-item">
                    <span class="category-menu-title">Current Status</span>
                    <div class="menu-content">
                        <div class="option-item">
                            <span class="option-title">BPM</span>
                            <span id="current_bpm" class="option-cur-value-prop">0(0)</span>
                        </div>
                        <div class="option-item">
                            <span class="option-title">Key</span>
                            <span id="current_key" class="option-cur-value-prop">6</span>
                        </div>
                        <div class="option-item">
                            <span class="option-title">speed</span>
                            <span class="option-cur-value-prop">x1</span>
                        </div>
                        <div class="option-item">
                            <span class="option-title">MaxCombo</span>
                            <span class="option-cur-value-prop">0</span>
                        </div>
                        <div class="option-item">
                            <span class="option-title">Score</span>
                            <span class="option-cur-value-prop">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
